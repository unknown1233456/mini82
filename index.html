<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Fjalla One', sans-serif;
            text-transform: uppercase;
            background-color: #dddbdb;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .wrapper {
            max-width: 100%;
            margin: auto;
            padding: 20px;
            box-shadow: 5px 5px 50px black;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .head-title {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 15px;
        }

        .cont {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .cont2 {
            margin-bottom: 20px;
        }

        .hello {
            color: rgb(247, 127, 14);
            font-size: 3vh;
        }

        .img-cover img {
            max-width: 100%;
            height: auto;
        }

        .btn-slice {
            display: inline-block;
            padding: 1.2rem 2.5rem;
            border: 2px solid #ffffff;
            border-radius: 0;
            color: #ffffff;
            font-size: 1.5vw; /* Responsive font size */
            font-weight: 700;
            letter-spacing: 0.3rem;
            position: relative;
            text-decoration: none; /* Remove underline */
        }

        .btn-slice .top,
        .btn-slice .bottom {
            height: 3px;
            background-color: #ffffff;
            position: absolute;
            width: 0;
            left: 0;
            right: 0;
            margin: auto;
            transition: all 0.3s ease;
        }

        .btn-slice:hover .top {
            top: 0;
            width: 100%;
        }

        .btn-slice:hover .bottom {
            bottom: 0;
            width: 100%;
        }

        .btn-slice span {
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="head-title">
        <div>About</div>
        <div>Help</div>
        <div>Contact</div>
    </div>

    <div class="cont">
        <div class="cont2">
            <span class="hello">Hello!</span>
            Welcome
            <a class="btn-slice" href="second-page.html">
                <div class="top"></div>
                <div class="bottom"></div>
                <span>Click</span>
            </a>
        </div>
        <div class="img-cover">
            <img src="https://static.wixstatic.com/media/fb5049_d42b3fb1cdc74bda86d3991874142ad2~mv2.png/v1/fill/w_387,h_358,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/Frame%2011852.png" alt="Image">
        </div>
    </div>
</div>

</body>
</html>
